<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Whack-a-Mole</title>
  <script src="js/scripts.js"></script>
  <link href="css/bootstrap.css" rel ="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="container">
    <div class="score">Score: <span>0</span></div>
    <div class="timer">Time: <span>0</span></div>
    <div class="high-score">High Score: <span>0</span></div>
  </div>
  <div id="game-board">
    <div class="row">
      <div class="hole col-4">
        <div class="mole"></div>
      </div>
      <div class="hole col-4">
        <div class="mole"></div>
      </div>
      <div class="hole col-4">
        <div class="mole"></div>
      </div>
    </div>
    <div class="row">
      <div class="hole col-4">
        <div class="mole"></div>
      </div>
      <div class="hole col-4">
        <div class="mole"></div>
      </div>
      <div class="hole col-4">
        <div class="mole"></div>
      </div>
    </div>
    <div class="row">
      <div class="hole col-4">
        <div class="mole"></div>
      </div>
      <div class="hole col-4">
        <div class="mole"></div>
      </div>
      <div class="hole col-4">
        <div class="mole"></div>
      </div>
    </div>
  </div>
  
  <button id="start-button">Start Game</button>
</body>

</html>
